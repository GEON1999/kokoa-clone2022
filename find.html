    <title>Kokoa Talk</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>200%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

<main class="main-screen">
       <div class="find__icons">
           <div class="find-icons__icon"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
           <div class="find-icons__icon"><i class="fa-solid fa-address-book"></i><span>Add by Contacts</span></div>
           <div class="find-icons__icon"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
           <div class="find-icons__icon"><i class="fa-solid fa-envelope"></i><span>Invite</span></div>
       </div>

       <div class="recommended-friends">
        <span>Recommended Friends</span>
        <div>You have no recommended friends</div>
       </div>

       <div class="open-chat-bar">
           <div class="open-chat__home">
               <span>Open Chat</span>
               <span>Go To Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
           </div>
       </div>

    <div class="open-chat">
       <div class="open-chat-enter">
        <h4 class="open-chat-enter__title">동인동 찜갈비</h4>
        <div class="open-chat-enter__tag">#화성파크드림시티#대구시청</div>
        <div class="open-chat-enter__detail">
        <img src="screenshots/13.jpeg" class="open-chat-enter__img">
        <span class="open-chat-enter__member">2B members</span>
        <span>l</span>
        <span class="open-chat-enter__status">Acitive</span>
        </div>
       </div>
       <div class="open-chat-img">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjAyMDhfOTEg%2FMDAxNjQ0MzE3NzY2MTk5.QDT7C3MBOv3nmrgnsFEuiqLJWVM7WrPFG_uDMT7-Tngg.-f2JE-n4_nn90hp8y7e_h3iqpQdFw_dUaIFZXZEPXCog.JPEG.twinklingstar20%2F20220208%25A3%25DF123347.jpg&type=a340">
        <div class="open-chat-img__heart">
            <i class="fa-solid fa-heart fa-xs"></i><span>300B</span>
        </div>
    </div>
    </div>

    <div class="open-chat">
        <div class="open-chat-enter">
            <h4 class="open-chat-enter__title">노답놈들</h4>
            <div class="open-chat-enter__tag">#빨갱이#원숭이#돼지#노답</div>
            <div class="open-chat-enter__detail">
            <img src="screenshots/11.jpeg" class="open-chat-enter__img">
            <span class="open-chat-enter__member">12 members</span>
         <span>l</span>
         <span class="open-chat-enter__status">Acitive</span>
         </div>
         </div>
    
        <div class="open-chat-img">
            <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA1MzBfMTI1%2FMDAxNTkwODMzNjUwODY1.aEqe8d0oOyuT7o_QowZoQBlFWAQkrZHSDKTp7uGiQlgg.xSsDOO_LlFQGl4fVCBb7yosyyznzAWRx8h3HnLQPRCYg.JPEG.nowto22%2F%25B1%25CD%25BD%25C5%25B3%25AA%25BF%25C0%25B4%25C2%25B2%25DE_%25C0%25AF%25B7%25C9%25B2%25DE_%25BE%25C7%25B8%25B6%25B3%25AA%25BF%25C0%25B4%25C2%25B2%25DE_%25B8%25B6%25B1%25CD%25B2%25DE_%252812%2529.jpg&type=a340">
            <div class="open-chat-img__heart">
                <i class="fa-solid fa-heart fa-xs"></i><span>2k</span>
            </div>
        </div>
    </div>
