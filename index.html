<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>200%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcom-header">
        <h1 class="welcome-header__title">Welcom to KakaoTalk</h1>
        <p class="welcome-header__title">
            if you have a Kakao Account, log in with your email or phone number.
        </p>
    </header>

    <form id="Log-in-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="text" placeholder="password"/>
        <input type="submit" value="Log in"/>
        <a href="#">Find Kakao Accont or Password</a>
    </form>
    
    <script src="https://kit.fontawesome.com/a1fad9b26c.js" 
    crossorigin="anonymous"></script>
</body>
</html>
